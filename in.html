<!DOCTYPE html>
<html lang="en">
   <head>
	 <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="g.css" rel="stylesheet">
   </head>
   <body>
     <h1>Enter your details</h1>
     <form class="a">
      <label for="name">Name <sup>*</sup></label>
      <br>
      <br>
      <input type="text" placeholder="Enter name">
      </form>
      <br>
      <form class="b">
        <label for="usn">USN<sup>*</sup></label>
        <br>
        <br>
        <input type="text" placeholder="Enter USN">
      </form>
      <br>
      <form class="c">
        <label for="branch">Branch<sup>*</sup></label>
        <br>
        <input type="checkbox" id="CSE" value="CSE">
        <label for="cse">CSE</label>
        <br>
        <input type="checkbox" id="EC" value="EC">
        <label for="ec">EC</label>
        <br>
        <input type="checkbox" id="CSD" value="CSD">
        <label for="csd">CSD</label>
        <br>
        <input type="checkbox" id="mech" value="mech">
        <label for="mech">mech</label>
        <br>
        <input type="checkbox" id="Aero-space" value="Aero-space">
        <label for="Aero-space">Aero-space</label>
        <br>
      </form>
      
      <br>
      <form class="d">
        <label for="sem">SEM<sup>*</sup></label>
        <br>
        <input type="checkbox" id="3rd" value="3rd">
        <label for="3rd">3rd</label>
        <br>
        <input type="checkbox" id="5th" value="5th">
        <label for="5th">5th</label>
      </form>
      
      <br>
      <button>Submit!</button>
   </body>
</html>
